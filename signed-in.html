<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signed-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="signed-in">
      <section class="side-sheet-parent">
        <div class="side-sheet">
          <div class="header">
            <div class="content">
              <h2 class="headline-text">Thank You!</h2>
            </div>
            <div class="close-affordance">
              <div class="container">
                <div class="state-layer">
                  <img
                    class="iconsclose-24px"
                    loading="eager"
                    alt=""
                    src="./public/iconsclose-24px.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="content1"></div>
          <div class="actions">
            <div class="horizontal-divider">
              <div class="divider1"></div>
            </div>
            <div class="buttons">
              <button class="primary-button">
                <div class="state-layer1">
                  <div class="minute-input-field">Save</div>
                </div>
              </button>
              <button class="secondary-button">
                <div class="state-layer2">
                  <div class="label-text">Cancel</div>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="keyboard-picker">
          <div class="header1">
            <div class="title">Alice Smith has signed in at</div>
          </div>
          <div class="input-selection">
            <div class="input">
              <div class="hour-minute-selector">
                <div class="hour">
                  <div class="input-field">
                    <div class="time-text">09</div>
                    <div class="cursor"></div>
                  </div>
                  <div class="time-label">Hour</div>
                </div>
                <h1 class="separator">:</h1>
                <div class="minute">
                  <div class="input-field1">
                    <div class="time-text1">00</div>
                    <div class="cursor1"></div>
                  </div>
                  <div class="time-label1">Minute</div>
                </div>
              </div>
              <div class="building-blocksperiod-selecto">
                <button class="am">
                  <div class="state-layer3">
                    <div class="label1">AM</div>
                  </div>
                </button>
                <button class="pm">
                  <div class="state-layer4">
                    <div class="label2">PM</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="actions1">
            <div class="icon-button">
              <div class="container1">
                <div class="state-layer5">
                  <input class="icon1" type="checkbox" />
                </div>
              </div>
            </div>
            <div class="actions2">
              <div class="secondary-button1">
                <div class="state-layer6">
                  <div class="label-text1">Cancel</div>
                </div>
              </div>
              <div class="primary-button1">
                <div class="state-layer7">
                  <div class="label-text2">OK</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
