<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="login-screen">
      <main class="blank-default">
        <div class="mui-icon-wrapper">
          <img
            class="mui-icon"
            loading="eager"
            alt="Hacking Hobbits Logo"
            src="./images/mui-icon.png"
          />
        </div>
        <div class="presence-wrapper">
          <div class="presence">
            <h1 class="presence1">Presence</h1>
            <div class="make-time-count">Make time count!</div>
          </div>
        </div>
        <section class="frame-parent">
          <div class="text-field-wrapper">
            <div class="text-field">Login or sign up for free.</div>
          </div>
          <div class="text-field-outlined-parent">
            <div class="text-field-outlined">
              <div class="outline"></div>
              <img class="icon-right" alt="" src="./images/google_icon.svg" />

              <div class="helper-text">Helper text</div>
              <input
                class="placeholder-text"
                placeholder="Email or Username"
                type="text"
              />

              <div class="input-text">Input text</div>
              <div class="floating-label">Label</div>
            </div>
            <div class="button-parent">
              <button class="button" id="button">
                <div class="label">Continue</div>
              </button>
              <div class="divider">
                <div class="line-separator"></div>
                <div class="centered-label">
                  <div class="label1">or use</div>
                </div>
              </div>
              <div class="sign-in-with-google-parent">
                <button class="sign-in-with-google" id="signInWithGoogle">
                  <img class="icon" alt="" src="./images/google_icon.svg" />

                  <div class="text-label">Sign in with Google</div>
                </button>
                <div class="sign-in-with-apple" id="signInWithApple">
                  <img class="icon1" alt="" src="./images/apple_icon.svg" />

                  <input
                    class="text"
                    placeholder="Sign in with Apple"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
    
      </script>
  </body>
</html>
