<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Import New Roster</title>
<link rel="stylesheet" href="import-roster.css">
</head>
<body>
    
        <div class="header">
            <img
            class="iconsarrow-back-24px"
            loading="eager"
            alt=""
            src="./public/iconsarrow-back-24px.svg"
            id="iconsarrowBack24px"
            />
            <div class="title">Import New Roster</div>
        </div>
        
        <div class="content">
            <div class="input-field">
                <input type="text" id="rosterTitle" placeholder="Enter title for new roster" />
                <button class="clear-button">&times;</button>
            </div>
            
            <div class="warning-message">
                <span class="warning-icon">!</span>
                <p class="warning-text">Existing data will not be available in the app after importing a new roster.</p>
            </div>

            <div class="divider"></div>
            
            <button class="import-csv-button">Import CSV</button>
        </div>
   


</body>
</html>
