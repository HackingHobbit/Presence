<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <main class="login-screen">
      <div class="logo-container">
        <img
          class="logo"
          loading="eager"
          alt="Hacking Hobbits Logo"
          src="./images/mui-icon.png"
        />
      </div>
      <h1 class="app-title">Presence</h1>
      <div class="app-slogan">Make time count!</div> 
      <div class="instruction1">Login or sign up for free.</div> 
      <div class="input-fields">
        <input class="input-field" type="text" id="username" name="username" placeholder="Email or Username">
        <input class="input-field" type="password" id="password" name="password" placeholder="Password">
      </div>
      <div class="button-parent">
        <button class="button" id="continue-button">
          <div class="label">Continue</div>
        </button>
        <div class="divider">
          <div class="line-separator"></div>
          <div class="centered-label">
            <div class="label1">or use</div>
        </div>
      </div>
      <div class="button-parent">
        <button class="button google-button" id="google-button">
          <img src="./images/google_icon.svg" alt="Google logo" class="google-logo">
          Sign in with Google
        </button>
        <button class="button apple-button" id="apple-button">
          <img src="./images/apple_icon.svg" alt="Apple logo" class="apple-logo">
          Sign in with Apple
        </button>
      </div>
    </main>

    
  </body>
</html>
