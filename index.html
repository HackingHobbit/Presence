<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="login-screen">
      <div class="login-screen-child"></div>
      <div class="mui-icon-wrapper">
        <img
          class="mui-icon"
          loading="eager"
          alt=""
          src="./public/mui-icon.svg"
        />
      </div>
      <section class="login-screen-inner">
        <div class="app-title-parent">
          <h1 class="app-title">Presence</h1>
          <div class="app-slogan">Make time count!</div>
        </div>
      </section>
      <section class="username-password-frame-parent">
        <div class="username-password-frame">
          <div class="instruction">Login to begin.</div>
        </div>
        <form class="username-password-parent">
          <div class="username-password">
            <div class="outline-placeholder-text">
              <div class="username">
                <div class="outline"></div>
                <img class="icon-right" alt="" src="./public/icon-right.svg" />

                <div class="helper-text">Helper text</div>
                <input
                  class="placeholder-text"
                  placeholder="Email or Username"
                  type="text"
                />

                <div class="input-text">Input text</div>
                <div class="floating-label">Label</div>
              </div>
              <div class="password">
                <div class="outline1"></div>
                <img class="icon-right1" alt="" src="./public/icon-right.svg" />

                <div class="helper-text1">Helper text</div>
                <input
                  class="placeholder-text1"
                  placeholder="Password"
                  type="text"
                />

                <div class="input-text1">Input text</div>
                <div class="floating-label1">Label</div>
              </div>
            </div>
          </div>
          <div class="buttonlogin">
            <button class="button-login" id="buttonLogin">
              <div class="label">Continue</div>
            </button>
          </div>
          
        </form>
      </section>
    </div>

   
  </body>
</html>
