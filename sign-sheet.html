<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presence</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
    <link rel="stylesheet" href="sign-sheet.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="action-bar">
        <div class="arrow"><div class="icon"></div></div>
        <span class="sign-in-sheet">Sign-In Sheet</span>
        <div class="content-filter-list-px"></div>
      </div>
      <span class="title-of-list">Title of List</span>
      <div class="date-field">
        <div class="date-area">
          <div class="date-state-layer">
            <button class="date-button">
              <div class="date-input-text-area">
                <span class="date-value">08/17/2023</span>
              </div>
              <div class="date-label-container">
                <span class="date-label-text">Date</span>
              </div>
            </button>
            <div class="calendar-icon">
              <div class="container">
                <div class="cal-icon-state-layer">
                  <div class="icons-today-px"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="date-format-container">
          <span class="date-format-text">MM/DD/YYYY</span>
        </div>
      </div>
      <div class="horizontal-dark-inset-dark"><div class="divider"></div></div>
      <div class="roster">
        <div class="entry-row">
          <button class="name">
            <div class="name-area">
              <div class="name-state-layer">
                <div class="name-field">
                  <div class="name-value-container">
                    <span class="name-value">Alice Smith</span>
                  </div>
                  <div class="label-text-a">
                    <span class="label-text-b">Name</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="supporting-text-c">
              <span class="company-value">ABC Inc.</span>
            </div>
          </button>
          <button class="button">
          <div class="state-layer-e">
            <div class="icon-f"></div>
            <span class="label-text-10">Sign-In</span>
          </div>
        </button>
      </div>
    </div>
  </div>
    
  </body>
</html>
